<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Verificación Terapia Ocupacional 2025</title>
<style>
body { font-family: Arial, sans-serif; margin: 10px; padding: 0; background: #f5f5f5; }
h1, h2 { text-align: center; }
section { background: #fff; padding: 10px; margin: 10px 0; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
label { display: block; margin: 5px 0; }
input[type=text], input[type=date] { width: 100%; padding: 5px; margin-bottom: 10px; }
button { padding: 10px 20px; margin: 5px 0; border: none; border-radius: 5px; background: #007bff; color: #fff; cursor: pointer; }
button:hover { background: #0056b3; }
.checkbox-group { columns: 2; }
textarea { width: 100%; height: 120px; margin-top: 5px; padding: 5px; }
</style>
</head>
<body>

<h1>Lista de Verificación Terapia Ocupacional 2025</h1>

<section>
<h2>Datos del Paciente</h2>
<label>Nombre: <input type="text" id="nombre"></label>
<label>Edad: <input type="text" id="edad"></label>
<label>Fecha: <input type="date" id="fecha"></label>
<label>Terapeuta: <input type="text" id="terapeuta"></label>
</section>

<section>
<h2>Motricidad Fina</h2>
<div class="checkbox-group">
<label><input type="checkbox" class="item" data-text="Realiza encaje de piezas en tablero"> Realiza encaje de piezas en tablero</label>
<label><input type="checkbox" class="item" data-text="Realiza ensarte de piezas"> Realiza ensarte de piezas</label>
<label><input type="checkbox" class="item" data-text="Coloca monedas en tarro"> Coloca monedas en tarro</label>
<label><input type="checkbox" class="item" data-text="Manipula objetos pequeños"> Manipula objetos pequeños</label>
<label><input type="checkbox" class="item" data-text="Realiza coordinación óculomanual"> Realiza coordinación óculomanual</label>
<label><input type="checkbox" class="item" data-text="Encaja y desencaja piezas con resistencia"> Encaja y desencaja piezas con resistencia</label>
<label><input type="checkbox" class="item" data-text="Abre y cierra tarros (enroscar y desenroscar)"> Abre y cierra tarros (enroscar y desenroscar)</label>
<label><input type="checkbox" class="item" data-text="Hace pinza fina con y sin resistencia"> Hace pinza fina con y sin resistencia</label>
<label><input type="checkbox" class="item" data-text="Manipula plastilina (aplasta, amasa y moldea)"> Manipula plastilina (aplasta, amasa y moldea)</label>
<label><input type="checkbox" class="item" data-text="Recorta figuras"> Recorta figuras</label>
<label><input type="checkbox" class="item" data-text="Rasga figuras"> Rasga figuras</label>
<label><input type="checkbox" class="item" data-text="Simula el uso de herramientas (atornilla, desenrosca)"> Simula el uso de herramientas (atornilla, desenrosca)</label>
</div>
</section>

<!-- Aquí puedes añadir más secciones como Grafo, Visoperceptual, Atención, etc., usando la misma estructura -->

<section>
<h2>Observaciones adicionales</h2>
<textarea id="observaciones" placeholder="Anota conductas, tolerancia, participación, etc."></textarea>
</section>

<section>
<h2>Informe Final</h2>
<button onclick="generarInforme()">Generar Informe</button>
<button onclick="copiarInforme()">Copiar al portapapeles</button>
<pre id="informe" style="background:#eee;padding:10px;border-radius:5px;"></pre>
</section>

<script>
function generarInforme() {
    const nombre = document.getElementById('nombre').value || "[Nombre]";
    const edad = document.getElementById('edad').value || "[Edad]";
    const fecha = document.getElementById('fecha').value || "[Fecha]";
    const terapeuta = document.getElementById('terapeuta').value || "[Terapeuta]";
    const observaciones = document.getElementById('observaciones').value || "[Observaciones]";

    const items = Array.from(document.querySelectorAll('.item:checked')).map(cb => cb.getAttribute('data-text'));

    const bloqueObjetivos = `OBJETIVOS DE PROGRAMAS IMPLEMENTADOS:\nSe implementan programas orientados al desarrollo de habilidades motoras, cognitivas, sensoriales y de autorregulación emocional, mediante estrategias adaptadas al perfil del paciente y su nivel de participación.`;

    const bloqueEvaluacion = `EXPLORACIÓN / EVALUACIÓN:\nDurante la sesión, se exploran y fortalecen las áreas marcadas:\n- ${items.join("\n- ") || "[No se marcaron ítems]"}\nObservando que el paciente responde adecuadamente a los apoyos visuales y físicos y mantiene atención con refuerzos.`;

    const bloqueEvolucion = `EVOLUCIÓN / OBSERVACIONES:\nEl paciente muestra mejoras y fluctuaciones en la ejecución de tareas motoras, atención y seguimiento de instrucciones.\nSe evidencia: ${observaciones}`;

    const bloqueRecomendaciones = `RECOMENDACIONES:\nContinuar con estrategias estructuradas y reforzadores específicos para mantener la motivación. Implementar rutinas visuales y actividades sensoriales reguladoras. Involucrar a la familia en la generalización de logros observados en contexto terapéutico.`;

    document.getElementById('informe').textContent =
        `Datos del Paciente:\nNombre: ${nombre}\nEdad: ${edad}\nFecha: ${fecha}\nTerapeuta: ${terapeuta}\n\n${bloqueObjetivos}\n\n${bloqueEvaluacion}\n\n${bloqueEvolucion}\n\n${bloqueRecomendaciones}`;
}

function copiarInforme() {
    const informe = document.getElementById('informe').textContent;
    navigator.clipboard.writeText(informe).then(() => alert("Informe copiado al portapapeles"));
}
</script>

</body>
</html>
